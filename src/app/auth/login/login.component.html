<section class="my-5">
  <div class="container mt-4">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-10">
        <div class="card" style=" border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../../assets/minia 3.jpg"
                   alt="login form" class="img-fluid" style="height: 100%;
    border-radius: 1rem 0 0 1rem;
    object-fit: contain;
    background: #22292f;"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-lg-5 text-black content-sign">
                <form [formGroup]="form" (submit)="loginUser()">
                  <div class="card-body p-1 p-sm-4">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                             formControlName="email">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                             formControlName="password">
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                      <label class="form-check-label" for="rememberPasswordCheck">
                        Remember password
                      </label>
                    </div>
                    <p class="mb-2 pb-lg-1" style="color: #3011BC !important;">Don't have an account? <a
                      routerLink="/auth/register" style="color: #3011BC !important;">Register here</a></p>
                    <div class="d-grid">
                      <button class="btn btn-primary btn-login btn-log text-uppercase fw-bold" type="submit">Sign
                        in
                      </button>
                    </div>
                    <hr class="my-1">
                    <div class="d-grid mt-4">
                      <img class="d-inline-block mx-auto rounded-3 mt-3" src="../../../assets/logo.png" width="100"
                           alt="logo"/>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
