<section class="menu-list-row mt-5">
  <div class="container">
    <div class="row g-4">
      <div class="col-12 text-center" *ngIf="cars.length === 0">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
        <h1 class="mt-3">Loading....</h1>
         </div>
      <div *ngFor="let car of cars" class="col-lg-4">
        <div class="blog-box">
          <img class="blog-img back-img" src="../../../assets/img.jpg">
          <div class="card-body text-center">
            <div class="dish-title mt-3">
              <h3 class="h3-title">{{ car.carName }}</h3>
              <p>{{ car.address }}</p>
              <p>{{ car.phone }}</p>
            </div>
            <div class="dish-info"></div>
            <a href="#" class="btn btn-orange btn-lg">See More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
