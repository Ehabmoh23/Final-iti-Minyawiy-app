<section class="menu-list-row mt-5">
  <div class="container">
    <div class="row g-4">
      <div class="col-12 text-center" *ngIf="loading">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
        <h1 class="mt-3">Loading....</h1>
      </div>
      <div class="col-12 text-center" *ngIf="!loading && restaurents?.length == 0">
        <img src="../../../assets/nodata.png" class="w-50 rounded-circle" alt="">
      </div>
        <div *ngFor="let restauernt of restaurents" class="col-lg-4">
          <div class="blog-box">
            <img class="blog-img back-img" [src]="restauernt.image" (error)="errorHandler($event)" />
            <div class="card-body text-center">
              <div class="dish-title mt-3">
                <h3 class="h3-title">{{ restauernt.restName }}</h3>
                <p class="lead-75">email :{{ restauernt.email }}</p>
                <p class="lead-75">Address : {{ restauernt.address }}</p>
                <p class="lead-75">Phone :{{ restauernt.phone }}</p>
              </div>
              <div class="dish-info"></div>
                 <a [routerLink]="['/cardDetails','getresturant', restauernt._id]" class="btn btn-secondary btn-lg">See Details</a>
                 <button class=" ms-2 btn btn-outline-primary btn-lg" *ngIf="authService.isLoggedIn" (click)="star(restauernt._id)">Favourite</button>
                </div>
          </div>
        </div>
    </div>
  </div>
</section>
