<section class="menu-list-row mt-5">
  `
  <div class="container">
    <div class="row g-4">
        <div class="col-12 text-center" *ngIf="loading">
          <i class="fas fa-spinner fa-spin fa-3x"></i>
          <h1 class="mt-3">Loading....</h1>
        </div>
        <div class="col-12 text-center" *ngIf="!loading && events?.length == 0">
          <img src="../../../assets/nodata.png" class="w-50 rounded-circle" alt="">
        </div>
        <div *ngFor="let event of events" class="col-lg-4">
          <div class="blog-box">
            <img class="blog-img back-img" [src]="event.image" (error)="errorHandler($event)" />
            <div class="card-body text-center">
              <div class="dish-title mt-3">
                <h3 class="h3-title">{{ event.eventName }}</h3>
                <p class="lead-75">email :{{ event.email }}</p>
                <p class="lead-75">Address : {{ event.address }}</p>
                <p class="lead-75">Phone :{{ event.phone }}</p>
              </div>
              <div class="dish-info"></div>
              <a [routerLink]="['/cardDetails','getEvent', event._id]" class="btn btn-secondary btn-lg">See Details</a>
              <button class=" ms-2 btn btn-outline-primary btn-lg" (click)="star(event._id)">Favourite</button>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>
